<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href=".">
    <title>Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules/header.css">
    <script id="error-template" type="text/x-handlebars-template">
      <h3>Looks like something went wrong</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-items" data-bookid={{book_id}}>
          <img src={{image_url}}>
          <div class="book-overlay">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
            <p class="detail-button"><a href="/books/{{book_id}}">View Details</a></p>
          </div>
      </li>
    </script>

    <script id="detail-view-template" type="text/x-handlebars-template">
      <li class="detail-view" data-bookid={{book_id}}>
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p>{{isbn}}</p>
          <p>{{description}}</p>
          <div class="admin-view">
            <button id="update" class="admin" data-id={{book_id}}><a href="/books/{{book_id}}">Update</button>
            <button id="delete" class="admin" data-id={{book_id}}>Delete</button>
          </div>
          </section>
        </div>
    </script>

  </head>
  <body>
    <header>
      <nav>
         <input type="checkbox" id="css-toggle-menu" name="css-toggle-menu">
         <ul class="main">
               <li><a href="/">View All Books</a></li>
               <li><a href="/books/new">Add a New Book</a></li>
               <li><a href="/">About Us</a></li>
               <li><a href="/admin">Admin</a></li>
         </ul>
         <label for="css-toggle-menu" id="css-toggle-menu"></label>
       </nav>
    </header>
    <main>
      <section class="book-view container">
        <h2 class="view-title">My Books</h2>
        <section class="book-list">
          <ul id="book-list">
          </ul>
        </section>
      </section>

      <section class="detail-view container">
        <h2>Book Details</h2>
        <section id="book-details">
        </section>
      </section>

      <section class="error-view container">
        <h2 class="view-title">There's an error</h2>
        <section id="error-message"></section>
      </section>

      <section id="about" class="container">
        <h1>About the app</h1>
        <p>This is the app</p>
      </section>

      <section id="new-book-form" class="new-book-form container">
        <h1>Add a Book</h1>
        <form id="new-form">
          <input type="text" id="book-title" placeholder="Book title" required>
          <input type="text" id="book-author" placeholder="Author Name" required>
          <input type="text" id="book-image-url" placeholder="Book Image URL" required>
          <input type="text" id="book-isbn" placeholder="ISBN" required>
          <textarea id="book-description" rows="8" cols="40" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="update-form" class="update-view container">
        <h1>Update a Book</h1>
        <form id="update-form">
          <input type="text" id="update-title" name="title" placeholder="Book title" required>
          <input type="text" id="update-author" name="author" placeholder="Author Name" required>
          <input type="text" id="update-image_url" name="image_url" placeholder="Book Image URL" required>
          <input type="text" id="update-isbn" name="isbn" placeholder="ISBN" required>
          <textarea id="update-description" name="description" rows="8" cols="40" required></textarea>
          <button type="submit">Update</button>
        </form>
      </section>

      <section id="new-book" class="tab-content">
      </section>

      <section class="admin-view container">
        <h4>Enter Passphrase<h4>
        <form id="admin-form">
          <input name="passphrase" type="number">
          <button type="submit">Log In</button>
        </form>
      </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script src="./scripts/views/admin-view.js" type="text/javascript"></script>
    <script src="./scripts/controller/routes.js" type="text/javascript"></script>
  </body>
</html>
