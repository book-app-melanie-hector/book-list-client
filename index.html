<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules/header.css">
    <script id="error-template" type="text/x-handlebars-template">
      <h3>Looks like something went wrong</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-items" data-bookid={{book_id}}>
          <img src={{image_url}}>
          <div class="book-overlay">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
          </div>
      </li>
    </script>

    <script id="detail-view-template" type="text/x-handlebars-template">
      <li class="detail-items" data-bookid={{book_id}}>
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p>{{isbn}}</p>
          <p>{{descriptrion}}</p>
        </div>
    </script>

  </head>
  <body>
    <header>
      <nav>
         <input type="checkbox" id="css-toggle-menu" name="css-toggle-menu">
         <ul class="main">
               <li><a href="">View all books</a></li>
               <li><a href="">add a new book</a></li>
               <li><a href="">about us</a></li>
         </ul>
         <label for="css-toggle-menu" id="css-toggle-menu"></label>
       </nav>
    </header>
    <main>
      <section class="book-view container">
        <h2 class="view-title">My Books</h2>
        <section class="book-list">
          <ul id="book-list">
          </ul>
        </section>
      </section>

      <section class="detail-view container">
        <h2>Book Details</h2>
        <ul id="book-details"></ul>
      </section>

      <section class="error-view container">
        <h2 class="view-title">There's an error</h2>
        <section id="error-message"></section>
      </section>

      <section id="about" class="container">
        <h1>About the app</h1>
        <p>This is the app</p>
      </section>

      <section id="new-book-form" class="tab-content">
        <h1>Add a Book</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="book-title" placeholder="Book title" required>
          </label>
          <label>
            <input type="text" id="book-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="book-image-url" placeholder="Book Image URL" required>
          </label>
          <label>
            <input type="text" id="book-isbn" placeholder="ISBN" required>
          </label>
          <textarea id="description" rows="8" cols="40" required></textarea>
          <button type="submit">Submit and return to the home page</button>
        </form>
      </section>
      <section id="new-book" class="tab-content">

      </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  </body>
</html>
